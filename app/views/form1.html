<div class="form-group ">
    <img id="addPfImg" class="user-profile" ng-src="{{image}}" ng-click="uploadImage()"/>
    <!--<img ng-if="image" src="images/plus_circle.png" class="profile-upload-image" ng-click="uploadImage()"/>-->
    <img ng-if="image" src="images/edit-profile-image-3.png" class="profile-upload-image" ng-click="uploadImage()"/>
    <input ng-show="false" class=" padding" type="file" id="imgupload" name="files[]" accept="image/*">
    <div ng-if="uploading">Uploading Image....</div>
    <output id="output" ng-hide="true"></output>
</div>
<div class="profile-names">
    <div class="form-group ">
        <div class="col-md-6 padding">
            <div class="row">
                <input type="text" class="fname" name="name" ng-model="name.fname" placeholder="First Name"
                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'" required/>
            </div>
            <div class="row">
                <div ng-show="err.fname" class="error">This field is required</div>
            </div>
        </div>

        <div class="col-md-6 padding">
            <div class="row">
                <input type="text" class="lname" name="name" ng-model="name.lname" placeholder="Last Name"
                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'" required/>
            </div>
            <div class="row">
                <div ng-show="err.lname" class="error">This field is required</div>
            </div>
        </div>

    </div>

    <div class="form-group padding">
        <input ng-if="userData.email" type="email" class=" profile-inputs" name="email" ng-model="userData.email"
               placeholder="Email Address" disabled>
        <input ng-if="!userData.email" type="text" class="profile-inputs" name="email" ng-model="profile.email"
               placeholder="Email Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'"/>
        <div ng-show="err.email" class="error">This field is required</div>
        <div ng-show="err.emailFormat" class="error">Please Enter a Valid Email Address</div>
    </div>
</div>
<div class="profile-footer">
    <div class="form-group row">
            <a ng-click="changestate(2)" class="btn next-section">
                NEXT
            </a>
    </div>
</div>
